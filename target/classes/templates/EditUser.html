<div class="container-fluid" >
		<div  class="col-md-6 col-md-offset-3" style="margin-left : auto; margin-right: auto;">
			<div class="shadow-lg p-3 mb-5 bg-white rounded" >
			<center>	<div class="panel-heading" style="font-style: italic; font-family : Times New Roman;font-size : 30px;color:#1B2F7D; ">Modifier Utilisateur</div></center><br><br> 
				<div class="panel-body">

					<form th:action="@{/admin/users/save}" method="post">
						<div class="form-group">
						<div hidden  class="form-group">
							<label class="control-label">Id : </label> 
							<input class="form-control" type="text" name="idUtl" th:value="${user.idUtl}">
						
						</div>
							<label class="control-label">Nom : </label> 
							<input class="form-control" type="text" name="name" th:value="${name}">
							 <span class="text-danger" th:errors="${name}"></span>
						</div>
						<div class="form-group">
							<label class="control-label">Prénom : </label> <input
								class="form-control" type="text" name="prenom"
								th:value="${user.prenom}"> <span class="text-danger"
								th:errors="${user.prenom}"></span>

						</div>
					


						<div class="form-group">
						
							<label class="control-label">Filière : </label>
							<select class="form-control" id="idFiliere" name="filiere" th:value="${user.filiere.id}">
								
									<option th:each="filiere : ${filieres}"
										th:value="${filiere.id}"
										th:text="${filiere.nom}" th:selected="${filiere.id} eq ${user.filiere.id}"></option>
								</select>

		
						
						
							
						</div>





}						<div class="form-group">
							<button class="btn btn-success" type="submit">Enregistrer</button>
