<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>ENSET-NETWORK</title>

<!-- Custom fonts for this template-->
<link href="/fontawesome-free/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>


	<div id="wrapper">


		<ul
			class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
			id="accordionSidebar">

			<!-- Sidebar - Brand -->
			<a
				class="sidebar-brand d-flex align-items-center justify-content-center"
				th:href="@{/admin/home}">

				<div>
					<img src="/img/logo2.jpg"
						style="width: 220px; height: 75px; margin-top: 8px;">
				</div>
			</a>

			<!-- Divider -->
			<hr class="sidebar-divider my-0">

			<!-- Nav Item - Dashboard -->
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/admin/home}"> <i class="fa fa-home"></i> <span>Home</span></a>
			</li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/admins}"> <i class="fa fa-user-circle"></i> <span>Espace
						Administrateurs</span></a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/users}"> <i class="fa fa-group"></i> <span>Espace
						Utilisateurs</span></a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/cours}"> <i class="fa fa-book"></i> <span>Espace
						Cours</span></a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/departements}"> <i class="fa fa-building-o"></i>
					<span>Espace Départements</span></a></li>
			<li class="nav-item"><a class="nav-link"
				th:href="@{/admin/filieres}"> <i class="fa fa-graduation-cap"></i>
					<span>Espace Filieres</span></a></li>



		</ul>
		<div class="container-fluid">
			<nav
				class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

				<!-- Sidebar Toggle (Topbar) -->
				<button id="sidebarToggleTop"
					class="btn btn-link d-md-none rounded-circle mr-3">
					<i class="fa fa-bars"></i>
				</button>



				<!-- Topbar Navbar -->
				<ul class="navbar-nav ml-auto">

					<!-- Nav Item - Search Dropdown (Visible Only XS) -->
					<li class="nav-item dropdown no-arrow"><a
						class="dropdown-item " th:href="@{/logout}"><i
							class="fa fa-sign-out"></i>Se déconnecter</a> </a> <!-- Dropdown - User Information -->
					</li>





					<!-- Nav Item - User Information -->


				</ul>

			</nav>
			<div id="carouselExampleSlidesOnly" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/img/0.jpg" class="d-block w-100" alt="...">
					</div>

					<div class="carousel-item">
						<img src="/img/1.jpg" class="d-block w-100" alt="...">
					</div>


					<!-- Main Content -->
					<div id="content">

						<!-- Topbar -->
						<nav
							class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

							<!-- Sidebar Toggle (Topbar) -->
							<button id="sidebarToggleTop"
								class="btn btn-link d-md-none rounded-circle mr-3">
								<i class="fa fa-bars"></i>
							</button>



							<!-- Topbar Navbar -->
							<ul class="navbar-nav ml-auto">


							</ul>

						</nav>
						<!-- End of Topbar -->

						<!-- Begin Page Content -->


						<!-- Page Heading -->
						<div
							class="d-sm-flex align-items-center justify-content-between mb-4">
							<h1 class="h3 mb-0 text-gray-800">Home</h1>
						</div>

						<div class="row">

							<!-- Earnings (Monthly) Card Example -->
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-primary shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-primary text-uppercase mb-1"
													style="font-size: 18px;">Utilisateurs</div>
												<div class="h5 mb-0 font-weight-bold text-gray-800"
													th:text="${user}"></div>
											</div>
											<div class="col-auto">
												<i class="fa fa-group fa-2x"></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-success shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-primary text-uppercase mb-1"
													style="font-size: 18px;">Admins</div>
												<div class="h5 mb-0 font-weight-bold text-gray-800"
													th:text="${admin}"></div>
											</div>
											<div class="col-auto">
												<i class="fa fa-user-circle fa-2x"></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Earnings (Monthly) Card Example -->
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-info shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-primary text-uppercase mb-1"
													style="font-size: 18px;">Cours</div>
												<div class="h5 mb-0 font-weight-bold text-gray-800"
													th:text="${cour}"></div>
											</div>
											<div class="col-auto">
												<i class="fa fa-book fa-2x"></i>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Pending Requests Card Example -->
							<div class="col-xl-3 col-md-6 mb-4">
								<div class="card border-left-warning shadow h-100 py-2">
									<div class="card-body">
										<div class="row no-gutters align-items-center">
											<div class="col mr-2">
												<div
													class="text-xs font-weight-bold text-warning text-uppercase mb-1"
													style="font-size: 18px;">Filieres</div>
												<div class="h5 mb-0 font-weight-bold text-gray-800"
													th:text="${filiere}"></div>
											</div>
											<div class="col-auto">
												<i class="fa fa-graduation-cap fa-2x"></i>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Content Row -->


			</div>



			<!-- Footer -->
			<footer class="sticky-footer bg-white"
				style="bottom: 0; width: 100%;">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Copyright &copy; ENSET-NETWORK 2020</span>
					</div>
				</div>
			</footer>
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>


	<!-- Bootstrap core JavaScript-->
	<script src="/jquery/jquery.min.js"></script>
	<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

	<!-- Page level plugins -->
	<script src="/chart.js/Chart.min.js"></script>

	<!-- Page level custom scripts -->
	<script src="js/demo/chart-area-demo.js"></script>
	<script src="js/demo/chart-pie-demo.js"></script>

</body>

</html>
