			<div class="card">
				
				<div class="card-body">
					<form th:action="@{/admin/cours}" method="get">
					<div class="form-group">
						<label>Mot clé :</label> 
						<input type="text" name="motCle" th:value="${mc}" />
						<button type="submit" class="btn  btn-success">Chercher</button>
						<a th:href="@{/admin/cours/CoursForm}" style="float: right;">Ajouter Cour</a>
					</div>
					</form>

				</div>
				<div class="card-body">
					<table class="table">
						<tr>
							<th>ID</th>
							<th>Titre</th>
						
							<th>auteur</th>
							<th>Type</th>
							<th>Action 1</th>
							<th>Action 2</th>
							
						</tr>
						<tr th:each="c:${listeCours}">
							<td th:text="${c.idCour}"></td>
							<td th:text="${c.title}"></td>
						
							<td th:text="${c.auteur}"></td>
							 	<td th:text="${c.getType().designation}" ></td>
							
							<td><a
								onclick="return confirm('etes vous sur de vouloir supprimer')"
								th:href="@{/admin/cours/delete(id=${c.idCour},page=${currentPage},motCle=${motCle})}">Delete</a>

							</td>
							<td><a
								th:href="@{/admin/cours/edit(id=${c.idCour})}">Modifier</a>

							</td>
						</tr>

					</table>
					<ul class="nav nav-pills">
						<li th:class="${currentPage==status.index}?'active':''"
							th:each="page,status:${pages}"><a class=""
							th:href="@{/admin/cours(page=${status.index},motCle=${motCle})}"
